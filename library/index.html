<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Library(Only 15 books allowed!)</title>
</head>
<body> 
    <div class="container">
        <header class="title">
            <h1>Marco's Library App</h1>
        </header>
        <div class="books">
            <i class="fa-solid fa-books"></i>
        </div>
        <section class="bg-section">
            <div class="mailbox">
                <div class="send-mail-hole">
                    <div class="send-mail"></div>
                </div>
                <div class="mailbox-context">
                    <div class="mailbox-title" id="mailbox-title">
                        <span>See</span>
                        <span>Your</span>
                        <span>Books</span>
                    </div>
                    <div class="mailbox-plus" id="addBookBtn">
                        <span>+</span>
                    </div>
                </div>
            </div>
        </section>
        <div class="leg-container">
            <div class="leg">
            </div>
        </div>
        <div class="bg-shadow" id="bg-shadow">
        </div>
    </div>
    <div class="popUp" id="popUp">
        <div class="popUpTitle">
            <button class="closeBtn" id="closeBtn">
                <i class="fa-solid fa-xmark"></i>
            </button>
        </div>
        <div>
            <div class="popUpInput">
                <label for="bookname">Title of the book</label>
                <input type="text" id="bookname" placeholder="Ex: Harry Potter">
                <label for="bookauthor">Author of the book</label>
                <input type="text" id="bookauthor" placeholder="Ex: J.K Rowling">
                <label for="bookpages">how many pages are in the book</label>
                <input type="number" id="bookpages" placeholder="Only Enter Numbers" min="1" max="1000">
                <div class="btnContainer">
                    <button type="button" class="addBtn" id="addBtn">Add Book</button>
                </div>
            </div> 
        </div>    
    </div>

    <div class="bookContainer" id="bookContainer">
        <button class="closeBtn" id="closeBtn2">
            <i class="fa-solid fa-xmark"></i>
        </button>
        <div class="bookDisplay1" id="bookDisplay1">
            <h1 id="statusNone1">None</h1>
        </div>
        <div class="bookDisplay2" id="bookDisplay2">
            <h1 id="statusNone2">None</h1>
        </div>
        <div class="bookDisplay3" id="bookDisplay3">
            <h1 id="statusNone3">None</h1>
        </div>
        </div>    
    </div>
    <script src="app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js" integrity="sha512-VEBjfxWUOyzl0bAwh4gdLEaQyDYPvLrZql3pw1ifgb6fhEvZl9iDDehwHZ+dsMzA0Jfww8Xt7COSZuJ/slxc4Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
